<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Detail</title>
    <style>
        /* CSS cho phần chi tiết tin tức */
        .news-detail {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .news-detail img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="news-detail" id="news-detail">
        <!-- Nội dung tin tức sẽ được hiển thị tại đây -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Lấy tham số index từ URL
            const urlParams = new URLSearchParams(window.location.search);
            const index = parseInt(urlParams.get('index'));

            // Dữ liệu tin tức (đã được định nghĩa trong script.js)
            const newsData = {
                domestic: [
                    { title: "Vi phạm nồng độ cồn, tài xế xe công nghệ bỏ luôn phương tiện.", image: "https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1mRb8c.img?w=768&h=512&m=6&x=120&y=120&s=280&d=280", content: "Nội dung tin tức số 1" },
                    { title: "Hai vợ chồng bị phạt 180 triệu đồng vì gây cháy rừng", image: "https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1mQCXJ.img?w=768&h=576&m=6", content: "Nội dung tin tức số 2" },
                    { title: "Người dân kéo nhau đến ngân hàng rút tiền tiết kiệm trước hạn", image: "https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1mXj2x.img?w=768&h=576&m=6", content: "Nội dung tin tức số 3" }
                ],
                international: [
                    { title: "Căng thẳng giữa Mỹ và Trung Quốc tăng cao", image: "https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1mZ6bC.img?w=768&h=512&m=6", content: "Nội dung tin tức số 4" },
                    { title: "Cháy rừng khủng khiếp tại Úc", image: "https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1n1g9J.img?w=768&h=576&m=6", content: "Nội dung tin tức số 5" },
                    { title: "Brexit và tác động đến kinh tế Anh", image: "https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1n3k5K.img?w=768&h=576&m=6", content: "Nội dung tin tức số 6" }
                ],
                sports: [
                    { title: "Messi lập hat-trick trong trận đấu với Real Madrid", image: "https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1n5k9D.img?w=768&h=512&m=6", content: "Nội dung tin tức số 7" },
                    { title: "Olympic Tokyo diễn ra thành công rực rỡ", image: "https://img-s-msn-com.akamaized.net/tenant                    /amp/entityid/BB1n7g3L.img?w=768&h=576&m=6", content: "Nội dung tin tức số 8" },
                    { title: "Đội tuyển Việt Nam vô địch AFF Cup", image: "https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1n9k7N.img?w=768&h=576&m=6", content: "Nội dung tin tức số 9" }
                ]
            };

            // Lấy dữ liệu tin tức tương ứng với index
            const news = newsData.domestic[index]; // Đổi 'domestic' thành category tương ứng

            // Hiển thị nội dung tin tức
            const newsDetailContainer = document.getElementById('news-detail');
            if (newsDetailContainer) {
                const newsDetailHTML = `
                    <h2>${news.title}</h2>
                    <img src="${news.image}" alt="${news.title}">
                    <p>${news.content}</p>
                `;
                newsDetailContainer.innerHTML = newsDetailHTML;
            }
        });
    </script>
</body>
</html>
